<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluaci√≥n final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/adcd08db79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="./assets/images/popcorn.png" alt="popcorn" class="popcorn" />
      <h1 class="titlepage">Serieteca</h1>
      <img src="./assets/images/popcorn.png" alt="popcorn" class="popcorn" />
    </header>

    <main class="main">
      <form action="#" class="form">
        <input
          type="text"
          class="js_search searchinput"
          placeholder="Escribe aqui tu serie"
        />
        <button class="js_button buttonsearch">
          <i class="fas fa-search"></i> Buscar
        </button>
      </form>
      <div class="sections">
        <section class="favoritessection">
          <h2 class="section_title--fav">Mis series favoritas</h2>
          <button class="js_reset buttonreset">
            <i class="far fa-trash-alt"></i> Reset
          </button>
          <ul class="js_favorites favoritesul"></ul>
        </section>
        <section class="showsection">
          <h2 class="section_title--show">Listado de series</h2>
          <ul class="js_list listshowul"></ul>
        </section>
      </div>
    </main>


    <script src="./assets/js/main.js"></script>
  </body>
